<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="webjars/bootstrap/4.2.1/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="../../static/css/standard.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Create a New Blog</title>
</head>
<body>
<div class="container">
    <p>Please use the form below to submit a Blog Post:</p>
    <form action="#" th:action="@{/blog-post/new}" th:object="${blogPost}" method="post">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Blog title..." th:field="*{title}"/>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Your name here..." th:field="*{author}"/>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="what are your thoughts?..." th:field="*{post}"/>
        </div>
        <button class="btn btn-primary">Submit Your Post</button>
    </form>

</div>
<script src="webjars/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<script src="webjars/jquery/3.3.1-2/jquery.min.js"></script>
</body>
</html>
